<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="sass/style.css">
    <title>Acme Web Design</title>
</head>

<body>

    <div class="container">
        <h1 class="brand"><span>Acme</span> Web Design</h1>
        <div class="wrapper wow wow bounceInLeft" data-wow-duration="1s">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fas fa-road"></i> 44 Something st </li>
                    <li><i class="fas fa-phone-volume"></i> (555) 555-555</li>
                    <li><i class="fas fa-envelope-square"></i> test@acme.test</li>
                </ul>
            </div>
            <div class="content">
                <h3>Email US</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="Company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="text" name="Email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p>
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
